<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <title>Mini Cooper App</title>
</head>
<body>
    <header id="logoCon">
        <img id="logo" src="images/logo.png" alt="logo">
        
    </header>
    <main id="app">
       
        <!-- this is where our dynamic data will go -->
        <section id="team-members">
            <thumb 
                v-on:showdata="popLightBox" 
                v-for="item in portfolioData" 
                :piece="item"                 
                :key="item.id">
            </thumb>
        </section>

       <!--<lightbox class="lightbox" :class='{visible: isVisible }' :piece="currentPortfolioItem"></lightbox>--> 
        <lightbox 
        class="lightbox" 
        v-on:closelb="closeLightBox"  
        :class='{ visible: isVisible }' 
        :piece="currentPortfolioItem">
    </lightbox>

        <!--<section class="lightbox" :class='{ visible: isVisible }'>
            <h1 class="port_title"></h1>
        </section>-->

    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
